<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI Builder (Simplified)</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --sidebar-width: 280px;
            --chat-width: 400px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, system-ui, sans-serif; }

        body {
            background: var(--bg-primary);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        aside {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .sidebar-header {
            padding: 20px;
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s;
        }

        .history-item:hover { background: #f3f4f6; }
        .history-item.active { background: #eff6ff; color: var(--accent); font-weight: 500; }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary { background: var(--accent); color: white; border: none; }
        .btn-primary:hover { background: var(--accent-hover); }

        /* --- Chat Panel --- */
        .chat-container {
            width: var(--chat-width);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
        }

        .message.ai {
            align-self: flex-start;
            background: #f3f4f6;
            color: var(--text-main);
        }

        /* Thinking Animation */
        .thinking-box {
            background: #f9fafb;
            border: 1px dashed #d1d5db;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .thinking-step {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #ddd;
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        #user-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus { border-color: var(--accent); }

        /* --- Workspace --- */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f3f4f6;
        }

        .workspace-tabs {
            background: white;
            padding: 10px 20px 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 20px;
        }

        .tab {
            padding: 10px 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }

        .preview-area {
            flex: 1;
            padding: 20px;
            position: relative;
        }

        #live-preview {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        #code-editor {
            width: 100%;
            height: 100%;
            display: none;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            font-size: 14px;
        }

        /* --- Settings Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-header">
            <span>‚ö° Nexus AI</span>
        </div>
        <div class="history-list" id="history-list"></div>
        <div class="sidebar-footer">
            <button class="btn" style="margin-bottom: 10px;" onclick="createNewProject()">+ New Project</button>
            <button class="btn" onclick="toggleSettings(true)">‚öôÔ∏è API Settings</button>
        </div>
    </aside>

    <section class="chat-container">
        <div id="chat-messages">
            <div class="message ai">Hello! I'm your AI Web Builder. The API endpoint is now set to default. Just enter your Key and Model in settings to start!</div>
        </div>
        <div id="thinking-indicator" style="padding: 0 20px"></div>
        <div class="chat-input-area">
            <textarea id="user-input" placeholder="e.g. Build a modern landing page..." rows="3"></textarea>
            <button class="btn btn-primary" style="margin-top: 10px;" onclick="handleSend()">Send Request</button>
        </div>
    </section>

    <main class="workspace">
        <div class="workspace-tabs">
            <div class="tab active" onclick="switchTab('preview')">Preview</div>
            <div class="tab" onclick="switchTab('code')">Code</div>
            <div style="flex: 1"></div>
            <div class="tab" style="color: var(--accent)" onclick="downloadProject()">Download .HTML</div>
        </div>
        <div class="preview-area">
            <iframe id="live-preview"></iframe>
            <div id="code-editor"></div>
        </div>
    </main>

    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <h3 style="margin-bottom: 20px;">API Configuration</h3>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 20px;">API Endpoint is now locked to default OpenAI-style chat completions.</p>
            
            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="api-key" placeholder="sk-...">
            </div>
            <div class="form-group">
                <label>Model Name</label>
                <input type="text" id="api-model" placeholder="gpt-4o">
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-primary" style="flex: 1" onclick="saveSettings()">Save Settings</button>
                <button class="btn" style="flex: 1" onclick="toggleSettings(false)">Close</button>
            </div>
        </div>
    </div>

    <script>
        let state = {
            projects: JSON.parse(localStorage.getItem('nexus_projects')) || [],
            currentProjectId: null,
            settings: JSON.parse(localStorage.getItem('nexus_settings')) || {
                key: '',
                model: ''
            }
        };

        const DEFAULT_ENDPOINT = "https://api.openai.com/v1/chat/completions";

        function init() {
            renderHistory();
            if (state.projects.length > 0) {
                loadProject(state.projects[0].id);
            }
            if (!state.settings.key) {
                setTimeout(() => toggleSettings(true), 500);
            }
        }

        function toggleSettings(show) {
            document.getElementById('settings-modal').style.display = show ? 'flex' : 'none';
            if (show) {
                document.getElementById('api-key').value = state.settings.key;
                document.getElementById('api-model').value = state.settings.model;
            }
        }

        function saveSettings() {
            state.settings = {
                key: document.getElementById('api-key').value,
                model: document.getElementById('api-model').value
            };
            localStorage.setItem('nexus_settings', JSON.stringify(state.settings));
            alert('Settings saved!');
            toggleSettings(false);
        }

        function createNewProject() {
            const id = Date.now().toString();
            const newProj = {
                id,
                title: "New Website",
                chat: [],
                code: "<html><body style='display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;'><h1>Project ready for AI generation</h1></body></html>"
            };
            state.projects.unshift(newProj);
            state.currentProjectId = id;
            saveState();
            renderHistory();
            loadProject(id);
        }

        function loadProject(id) {
            state.currentProjectId = id;
            const proj = state.projects.find(p => p.id === id);
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = '';
            proj.chat.forEach(msg => appendMessage(msg.role, msg.content));
            updatePreview(proj.code);
            renderHistory();
        }

        function updatePreview(code) {
            document.getElementById('live-preview').srcdoc = code;
            document.getElementById('code-editor').textContent = code;
        }

        function switchTab(tab) {
            const preview = document.getElementById('live-preview');
            const editor = document.getElementById('code-editor');
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            preview.style.display = tab === 'preview' ? 'block' : 'none';
            editor.style.display = tab === 'code' ? 'block' : 'none';
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const prompt = input.value.trim();
            if (!prompt) return;
            if (!state.settings.key) { alert("Please enter an API Key."); toggleSettings(true); return; }

            if (!state.currentProjectId) createNewProject();
            appendMessage('user', prompt);
            input.value = '';
            
            const thinkingArea = document.getElementById('thinking-indicator');
            thinkingArea.innerHTML = `<div class="thinking-box">
                <div class="thinking-step"><div class="spinner"></div> Planning build...</div>
                <div id="step-2" class="thinking-step hidden">üé® Coding visual elements...</div>
            </div>`;
            setTimeout(() => document.getElementById('step-2')?.classList.remove('hidden'), 1500);

            try {
                const response = await fetchAI(prompt);
                const code = extractCode(response);
                thinkingArea.innerHTML = '';
                
                const proj = state.projects.find(p => p.id === state.currentProjectId);
                proj.chat.push({ role: 'user', content: prompt }, { role: 'ai', content: "Updated code generated." });
                proj.code = code;
                proj.title = prompt.substring(0, 20) + "...";
                
                saveState();
                updatePreview(code);
                renderHistory();
            } catch (e) {
                thinkingArea.innerHTML = '';
                appendMessage('ai', "Error: " + e.message);
            }
        }

        async function fetchAI(prompt) {
            const proj = state.projects.find(p => p.id === state.currentProjectId);
            const res = await fetch(DEFAULT_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${state.settings.key}` },
                body: JSON.stringify({
                    model: state.settings.model || "gpt-4o",
                    messages: [
                        { role: "system", content: "Expert web dev. Output ONLY full HTML/CSS/JS code starting with <!DOCTYPE html>." },
                        { role: "user", content: `Existing code: ${proj.code}\n\nChange requested: ${prompt}` }
                    ]
                })
            });
            if (!res.ok) throw new Error('API request failed. Check your Key and Model.');
            const data = await res.json();
            return data.choices[0].message.content;
        }

        function extractCode(text) {
            const match = text.match(/<html[\s\S]*<\/html>/i) || text.match(/```html([\s\S]*?)```/);
            return match ? (match[1] || match[0]) : text;
        }

        function appendMessage(role, content) {
            const chatBox = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            state.projects.forEach(p => {
                const item = document.createElement('div');
                item.className = `history-item ${p.id === state.currentProjectId ? 'active' : ''}`;
                item.textContent = "üåê " + p.title;
                item.onclick = () => loadProject(p.id);
                list.appendChild(item);
            });
        }

        function saveState() { localStorage.setItem('nexus_projects', JSON.stringify(state.projects)); }

        function downloadProject() {
            const proj = state.projects.find(p => p.id === state.currentProjectId);
            const blob = new Blob([proj.code], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `nexus-web-${proj.id}.html`;
            a.click();
        }

        init();
    </script>
</body>
</html>
